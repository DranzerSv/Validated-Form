<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konami</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Changa:wght@200;300;400;500;600;700;800&display=swap');
    </style>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="smartphone.css" />
    <link rel="stylesheet" href="tablet.css" />
    <link rel="stylesheet" href="desktop.css" />
  </head>
  <body>
    <form action="" id="form" oninput="val.value = parseInt(salary.value)">
      <label for="userName">Name: </label>
      <input
        type="text"
        id="userName"
        name="userName"
        placeholder="Nelson"
        class="form__input"
      />

      <label for="lastName">Last name: </label>
      <input
        type="text"
        id="lastName"
        name="lastName"
        placeholder="Mandela"
        class="form__input"
      />

      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form__input"
        placeholder="example@example.com"
      />

      <label for="password">Password: </label>
      <input
        type="password"
        id="password"
        name="password"
        class="form__input password"
      />

      <label for="password_confirmation">Password confirmation: </label>
      <input
        type="password"
        id="password_confirmation"
        name="password_confirmation"
        class="form__input password"
      />

      <label for="phone">Phone</label>
      <input
        type="tel"
        id="phone"
        placeholder="226014129"
        class="form__input"
        max="8"
      />

      <label for="age">Age</label>
      <input
        type="number"
        id="age"
        name="age"
        placeholder="25"
        class="form__input"
      />

      <label for="url">Personal website</label>
      <input
        type="url"
        id="url"
        name="url"
        placeholder="www.mywebsite.online"
        class="form__input"
      />
      <label for="experience">Level of experience</label>
      <select name="experience" id="experience" class="select__input">
        <option value="junior">Junior</option>
        <option value="mid_level" selected>Mid Level</option>
        <option value="Senior">Senior</option>
      </select>

      <div class="form__selection">
        <label for="desktop">
          <p>What kind of device do you use?</p>
          <input
            type="checkbox"
            id="desktop"
            name="desktop"
            value="desktop"
          />Desktop PC
        </label>

        <label for="laptop">
          <input
            type="checkbox"
            id="laptop"
            name="laptop"
            value="laptop"
          />Laptop
        </label>

        <label for="tablet">
          <input
            type="checkbox"
            id="tablet"
            name="tablet"
            value="tablet"
          />Tablet
        </label>

        <label for="smartphone">
          <input
            type="checkbox"
            id="smartphone"
            name="smartphone"
            value="smartphone"
          />Smartphone
        </label>
      </div>
      <div class="form__salary-container">
        <label for="salary" class="form__salary-label">Expected salary</label>

        <input
          type="range"
          id="salary"
          name="salary"
          min="600"
          max="2500"
          class="form__range"
          step="50"
          value="1200"
        />
        <output name="val" for="salary" class="form__output"></output>
      </div>

      <br />
      <input type="submit" value="SEND" class="form__submit" />
    </form>
    <img
      src="rickroll-roll.gif"
      alt="rick-roll-gif"
      class="rick__roll-gif"
      id="rick__roll-gif"
    />
    <!--THE SQUARE WITH ALL USER WRONG INPUTS----------------->
    <ul id="errors_list" class="errors__list"></ul>

    <script type="module" src="app.js"></script>
    <script src="errors_display.js"></script>
    <script src="konamiCode.js"></script>
  </body>
</html>

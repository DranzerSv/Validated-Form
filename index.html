<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konami</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Changa:wght@200;300;400;500;600;700;800&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap');
    </style>
    <link rel="icon" type="image/x-icon" href="forms.ico" />

    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <form
      action=""
      id="form"
      oninput="val.value = parseInt(salary.value)"
      novalidate
    >
      <div class="fields">
        <div class="input__container">
          <label for="userName">Name </label>
          <input
            type="text"
            id="userName"
            name="userName"
            placeholder="Nelson"
            class="form__input"
          />
          <p class="error__message" id="errorName"></p>
        </div>

        <div class="input__container">
          <label for="lastName">Last name </label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            placeholder="Mandela"
            class="form__input"
            novalidate
          />
          <p class="error__message" id="errorLastName"></p>
        </div>

        <div class="input__container">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form__input"
            placeholder="example@example.com"
          />
          <p class="error__message" id="errorEmail"></p>
        </div>

        <div class="input__container">
          <label for="phone">Phone</label>
          <input
            type="phone"
            id="phone"
            placeholder="226014129"
            class="form__input"
            max="8"
          />
          <p class="error__message" id="errorPhone"></p>
        </div>

        <div class="input__container">
          <label for="password">Password </label>
          <input
            type="password"
            id="password"
            name="password"
            class="form__input password"
          />
          <p class="error__message" id="errorPassword"></p>
        </div>

        <div class="input__container">
          <label for="password_confirmation">Password confirmation </label>
          <input
            type="password"
            id="password_confirmation"
            name="password_confirmation"
            class="form__input password"
          />
          <p class="error__message" id="errorPasswordConfirmation"></p>
        </div>

        <div class="input__container">
          <label for="age">Age</label>
          <input
            type="number"
            id="age"
            name="age"
            placeholder="25"
            class="form__input"
          />
          <p class="error__message" id="errorAge"></p>
        </div>

        <div class="input__container">
          <label for="url">Personal website</label>
          <input
            type="url"
            id="url"
            name="url"
            placeholder="www.mywebsite.online"
            class="form__input"
          />
          <p class="error__message" id="errorUrl"></p>
        </div>
        <div class="experience">
          <label for="experience">Level of experience</label>
          <select name="experience" id="experience" class="experience__select">
            <option value="junior">Junior</option>
            <option value="mid_level" selected>Mid Level</option>
            <option value="Senior">Senior</option>
          </select>
        </div>
        <div class="salary">
          <label for="salary" class="salary__label">Expected salary</label>
          <div class="salary__indicator">
            <input
              type="range"
              id="salary"
              name="salary"
              min="600"
              max="2500"
              class="salary__bar"
              step="50"
              value="1200"
            />
            <output name="val" for="salary" class="salary__number">1200</output>
          </div>
        </div>
        <div class="devices">
          <p>What kind of device do you use?</p>
          <div class="devices__options">
            <label for="desktop">
              <input
                type="checkbox"
                id="desktop"
                name="desktop"
                value="desktop"
              />Desktop PC
            </label>

            <label for="laptop">
              <input
                type="checkbox"
                id="laptop"
                name="laptop"
                value="laptop"
              />Laptop
            </label>

            <label for="tablet">
              <input
                type="checkbox"
                id="tablet"
                name="tablet"
                value="tablet"
              />Tablet
            </label>

            <label for="smartphone">
              <input
                type="checkbox"
                id="smartphone"
                name="smartphone"
                value="smartphone"
              />Smartphone
            </label>
          </div>
        </div>
      </div>

      <input type="submit" value="Submit" class="submit__button" />
      <img src="laser_cat.gif" alt="cat-gif" class="cat__gif" id="cat__gif" />
    </form>

    <!--THE SQUARE WITH ALL USER WRONG INPUTS ----------------->

    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/verifyEachField.js"></script>
    <script src="./js/konamiCode.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konami</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Changa:wght@200;300;400;500;600;700;800&display=swap');
    </style>
    <link rel="icon" type="image/x-icon" href="logo.ico" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/smartphone.css" />
    <link rel="stylesheet" href="./styles/tablet.css" />
  </head>
  <body>
    <form
      action=""
      id="form"
      oninput="val.value = parseInt(salary.value)"
      novalidate
    >
      <label for="userName">Name: </label>
      <div class="input__container">
        <input
          type="text"
          id="userName"
          name="userName"
          placeholder="Nelson"
          class="form__input"
        />
        <p class="error__message" id="errorName"></p>
      </div>
      <label for="lastName">Last name: </label>
      <div class="input__container">
        <input
          type="text"
          id="lastName"
          name="lastName"
          placeholder="Mandela"
          class="form__input"
          novalidate
        />
        <p class="error__message" id="errorLastName"></p>
      </div>
      <label for="email">Email</label>
      <div class="input__container">
        <input
          type="email"
          name="email"
          id="email"
          class="form__input"
          placeholder="example@example.com"
        />
        <p class="error__message" id="errorEmail"></p>
      </div>
      <label for="phone">Phone</label>
      <div class="input__container">
        <input
          type="phone"
          id="phone"
          placeholder="226014129"
          class="form__input"
          max="8"
        />
        <p class="error__message" id="errorPhone"></p>
      </div>
      <label for="password">Password: </label>
      <div class="input__container">
        <input
          type="password"
          id="password"
          name="password"
          class="form__input password"
        />
        <p class="error__message" id="errorPassword"></p>
      </div>
      <label for="password_confirmation">Password confirmation: </label>
      <div class="input__container">
        <input
          type="password"
          id="password_confirmation"
          name="password_confirmation"
          class="form__input password"
        />
        <p class="error__message" id="errorPasswordConfirmation"></p>
      </div>

      <label for="age">Age</label>
      <div class="input__container">
        <input
          type="number"
          id="age"
          name="age"
          placeholder="25"
          class="form__input"
        />
        <p class="error__message" id="errorAge"></p>
      </div>
      <label for="url">Personal website</label>
      <div class="input__container">
        <input
          type="url"
          id="url"
          name="url"
          placeholder="www.mywebsite.online"
          class="form__input"
        />
        <p class="error__message" id="errorUrl"></p>
      </div>

      <label for="experience">Level of experience</label>
      <select name="experience" id="experience" class="select__input">
        <option value="junior">Junior</option>
        <option value="mid_level" selected>Mid Level</option>
        <option value="Senior">Senior</option>
      </select>

      <div class="form__salary-container">
        <label for="salary" class="form__salary-label">Expected salary</label>

        <input
          type="range"
          id="salary"
          name="salary"
          min="600"
          max="2500"
          class="form__range"
          step="50"
          value="1200"
        />
        <output name="val" for="salary" class="form__output"></output>
      </div>

      <div class="form__selection">
        <label for="desktop">
          <p>What kind of device do you use?</p>
          <input
            type="checkbox"
            id="desktop"
            name="desktop"
            value="desktop"
          />Desktop PC
        </label>

        <label for="laptop">
          <input
            type="checkbox"
            id="laptop"
            name="laptop"
            value="laptop"
          />Laptop
        </label>

        <label for="tablet">
          <input
            type="checkbox"
            id="tablet"
            name="tablet"
            value="tablet"
          />Tablet
        </label>

        <label for="smartphone">
          <input
            type="checkbox"
            id="smartphone"
            name="smartphone"
            value="smartphone"
          />Smartphone
        </label>
        <br />
      </div>

      <input type="submit" value="SEND" class="form__submit" />
    </form>
    <img
      src="laser_cat.gif"
      alt="laser_cat-gif"
      class="laser__cat-gif"
      id="laser_cat-gif"
    />
    <!--THE SQUARE WITH ALL USER WRONG INPUTS ----------------->

    <script type="module" src="./js/app.js"></script>
    <script src="./js/konamiCode.js"></script>
  </body>
</html>
